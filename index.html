<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assest/Css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="box">
        <div class="signUp">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Enter User Name" id="userNameInput">
            <input type="email" placeholder="Enter Email" id="emailSignUpInput">
            <input type="password" placeholder="Create password" id="passwordSignUpInput">
            <p>I Have Already an <a id="have">Account?</a></p>
            <button id="withGoogle"><img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/544/Google__G__Logo-512.png" width="35px">Continue with Google</button>
            <button id="signUpBtn">Sign Up</button>
        </div>
        <div class="signIn">
            <h1>Sign In</h1>
            <input type="email" placeholder="Enter Email" id="emailSignInInput">
            <input type="password" placeholder="Create password" id="passwordSignInInput">
            <p>dont't Have an <a id="nohave">Account?</a></p>
            <button id="signInBtn">Sign In</button>
        </div>
    </div>

    <script src="./Assest/Js/app.js" type="module"></script>
</body>
</html>
